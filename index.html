<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Game Scroller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Section 1: Red Homepage -->
    <section id="homepage">
        <button id="start-game-btn" class="start-game-btn">START GAME</button>
    </section>

    <!-- Section 2: Side-scrolling Game -->
    <section id="game-container">
        <div class="windows-window">
            <div class="window-titlebar">
                <div class="window-title">How to Blow Up an Oppressive Algorithm - The Game!</div>
                <div class="window-controls">
                    <div class="window-control">_</div>
                    <div class="window-control">□</div>
                    <div class="window-control">×</div>
                </div>
            </div>
            <div class="window-content">
                <div id="game-world">
                    <!-- Sections are created dynamically by JavaScript -->
                </div>
                
                <!-- Text box for section 1 -->
                <div id="text-box-section1" class="text-box">
                    <div class="text-box-content" id="box-text"></div>
                </div>
                
                <!-- Canvas for player sprite -->
                <canvas id="player-canvas"></canvas>
                

            </div>
        </div>
    </section>

    <!-- NOTE: All popups are created dynamically by JavaScript -->
    <!-- Section 10 popups will be created when player reaches end of section 10 -->

    <script src="main.js"></script>
</body>
</html>
